apiVersion: v1
kind: Service
metadata:
  name: payment-api-metrics
  labels:
    app: payment-api
    metrics: "true"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http-metrics
  selector:
    app: payment-api
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: payment-api-monitor
  labels:
    app: payment-api
    release: prometheus
spec:
  selector:
    matchLabels:
      app: payment-api
      metrics: "true"
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
